<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Dave's Donuts</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body itemscope itemtype="https://schema.org/ContactPage">
    <!--=====Navbar Section=====-->
    <header class="custom-navbar">
      <div class="nav-container">
        <div class="nav-brand">Dave's Donuts</div>
        <button class="nav-toggle" aria-label="Toggle navigation">☰</button>

        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Contact Section -->
    <main>
      <section
        class="contact-section"
        itemscope
        itemprop="mainEntity"
        itemtype="https://schema.org/ContactPoint"
      >
        <div class="contact-container">
          <h1 class="section-title">Get in Touch</h1>
          <p>
            Have a question, comment, or craving? Drop us a message and we'll
            get back to you as soon as possible!
          </p>

          <form class="contact-form" action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required itemprop="name" />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              itemprop="email"
            />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn btn-daves">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <!--=====Footer Section=====-->
    <footer class="custom-footer">
      <p>© 2025 Dave’s Donuts. Sweetness served daily.</p>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"
          ><i class="fab fa-facebook fa-lg"></i
        ></a>
        <a href="#" aria-label="Instagram"
          ><i class="fab fa-instagram fa-lg"></i
        ></a>
      </div>
    </footer>
    <script src="../js/app.js"></script>
  </body>
</html>
